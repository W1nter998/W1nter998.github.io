    async function renderNav() {
      const { data: { user } } = await supabase.auth.getUser();
      const navActions = document.getElementById('nav-actions');
      
      // Clear existing content except for contact, login, and language switcher
      navActions.querySelector('.lang-switcher').remove();
      navActions.querySelector('a[href="login.html"]').remove();
      navActions.querySelector('a[href="contact.html"]').remove();

      if (user) {
        // Logged in
        navActions.insertAdjacentHTML('afterbegin', 
          `<span style="color:#fff;margin-right:12px;">${user.email}</span>
           <button id="btn-logout" style="margin-right:12px;">退出</button>`
        );
        document.getElementById('btn-logout').onclick = async () => {
          await supabase.auth.signOut();
          renderNav();
        };
      } else {
        // Not logged in
        navActions.insertAdjacentHTML('afterbegin', 
          `<a href="register.html" style="margin-right:12px;">注册</a>
           <a href="login.html" style="margin-right:12px;">登录</a>`
        );
      }
    }
