<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>登录 - 鋆赫财税</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="supabase.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="index.html">
        <img src="logo.png" alt="鋆赫财税 Logo" />
      </a>
      <span>鋆赫财税</span>
    </div>
    <nav class="navbar">
      <ul class="nav-main">
        <li><a href="index.html">首页</a></li>
        <li class="dropdown">
          <a href="#">关于我们</a>
          <ul class="dropdown-menu">
            <li><a href="about.html">公司介绍</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#">知识分享</a>
          <ul class="dropdown-menu">
            <li><a href="knowledge.html">财税知识</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#">服务范围</a>
          <ul class="dropdown-menu">
            <li><a href="services.html">服务清单</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#">热点新闻</a>
          <ul class="dropdown-menu">
            <li><a href="news.html">行业资讯</a></li>
          </ul>
        </li>
        <li><a href="forum.html">论坛</a></li>
      </ul>
      <div class="nav-actions" id="nav-actions">
        </div>
      <div class="hamburger-menu" id="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <main class="main">
    <div class="intro form-container">
      <h1>登录鋆赫财税账户</h1>
      <form id="login-form">
        <label for="email">邮箱</label>
        <input type="email" id="email" placeholder="邮箱" required class="form-input" />
        <label for="password">密码</label>
        <input type="password" id="password" placeholder="密码" required class="form-input" />
        <button type="submit" class="form-button">登录</button>
      </form>
      <p id="login-message" class="form-message"></p>
    </div>
  </main>

  <footer class="footer">
    © 2025 鋆赫财税咨询有限公司
  </footer>

  <script type="module">
    import { supabase, renderNavActions } from './supabase.js';

    document.addEventListener('DOMContentLoaded', () => {
      renderNavActions();
    });

    const loginForm = document.getElementById('login-form');
    const loginMessage = document.getElementById('login-message');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        loginMessage.textContent = '邮箱和密码不能为空。';
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password,
      });

      if (error) {
        loginMessage.textContent = '登录失败: ' + error.message;
      } else {
        loginMessage.textContent = '登录成功！正在跳转...';
        console.log('User logged in:', data.user);
        // 登录成功后，您可以重定向用户到论坛或其他页面
        window.location.href = 'forum.html';
      }
    });
  </script>
</body>
</html>
