<main>
  <h1>登录 / 注册</h1>
  
<input type="email" id="email" placeholder="邮箱"><br>
<input type="password" id="password" placeholder="密码"><br>
<input type="text" id="invite" placeholder="邀请码"><br>
<button onclick="handleAuth()">提交</button>
<script type="module">
import { supabase } from './supabase.js';
async function handleAuth() {
  const e = document.getElementById('email').value;
  const p = document.getElementById('password').value;
  const code = document.getElementById('invite').value;
  if(!code) return alert('请输入邀请码');
  const { error } = await supabase.auth.signUp({ email: e, password: p });
  if(error) alert(error.message); else alert('激活邮件已发送');
}
</script>
