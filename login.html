<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="登录鋆赫财税账户，访问您的个人中心和社区论坛。">
  <meta name="keywords" content="登录, 账户登录, 用户认证, 鋆赫财税登录">
  <title>登录 - 鋆赫财税</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="supabase.js"></script>
  <script type="module" src="navigation.js"></script>
</head>
<body>
  <div id="page-loading-overlay" class="page-loading-overlay">
    <div class="spinner"></div>
  </div>

  <header class="header">
    <div class="logo">
      <a href="index.html">
        <img src="logo.png" alt="鋆赫财税 Logo" />
      </a>
      <span>鋆赫财税</span>
    </div>
    <div id="nav-container"></div>
  </header>

  <main class="main container">
    <section class="intro">
      <h1>登录鋆赫财税账户</h1>
      <form id="login-form">
        <label for="email">邮箱:</label>
        <input type="email" id="email" required placeholder="请输入您的邮箱">

        <label for="password">密码:</label>
        <input type="password" id="password" required placeholder="请输入您的密码">

        <button type="submit">登录</button>
        <p id="login-message" class="form-message" style="display: none;"></p>
        <p style="text-align: center; margin-top: 20px;">
          还没有账户？<a href="signup.html" style="color: var(--primary-color);">立即注册</a>
        </p>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 杭州鋆赫财税咨询有限公司 版权所有</p>
  </footer>

  <script type="module">
    import { supabase } from './supabase.js';
    import { renderNavigationBar } from './navigation.js';

    document.addEventListener('DOMContentLoaded', () => {
        // 渲染导航栏，高亮 'login.html'
        renderNavigationBar('nav-container', 'login.html');

        const loadingOverlay = document.getElementById('page-loading-overlay');
        loadingOverlay.classList.add('hidden'); // 页面加载后隐藏加载覆盖层

        const loginForm = document.getElementById('login-form');
        const loginMessage = document.getElementById('login-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginMessage.style.display = 'none'; // 隐藏之前的消息

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                loginMessage.classList.remove('success');
                loginMessage.classList.add('error');
                loginMessage.textContent = '邮箱和密码不能为空。';
                loginMessage.style.display = 'block';
                return;
            }

            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                loginMessage.classList.remove('success');
                loginMessage.classList.add('error');
                loginMessage.textContent = `登录失败：${error.message}`;
                loginMessage.style.display = 'block';
                console.error('登录错误:', error.message);
            } else {
                loginMessage.classList.remove('error');
                loginMessage.classList.add('success');
                loginMessage.textContent = '登录成功！正在跳转...';
                loginMessage.style.display = 'block';
                console.log('登录成功:', data);
                // 登录成功后跳转到首页或其他需要登录的页面
                window.location.href = 'index.html'; // 或 'forum.html'
            }
        });
    });
  </script>
</body>
</html>
