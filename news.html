    </div>
    <nav class="navbar">
      <ul class="nav-main">
        <li><a href="index.html">首页</a></li>
        <li class="dropdown">
          <a href="about.html">关于我们</a>
          <ul class="dropdown-menu">

  <main class="main">

      <h1>热点新闻</h1>

        </div>
    </section>

  <footer class="footer">
    <p>© 2025 杭州鋆赫财税咨询有限公司</p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://eiaxcwfyocnnwhkdgioh.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpYXhjd2Z5b2Nubndoa2RnaW9oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NzYyNjEsImV4cCI6MjA2MzU1MjI2MX0.k2SfqrA7mFieCPePznOt5joGO03b7c1DlaH5tjtYq_E";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const navActions = document.getElementById('nav-actions');
    const newsContainer = document.getElementById('news-container');

    // 渲染顶部登录状态
    async function renderNav() {
      const { data: { user } } = await supabase.auth.getUser();
      
      // Clear existing content except for contact, login, and language switcher
      navActions.querySelector('.lang-switcher').remove();
      navActions.querySelector('a[href="login.html"]').remove();
      navActions.querySelector('a[href="contact.html"]').remove();

      if (user) {
        // Logged in
        navActions.insertAdjacentHTML('afterbegin', 
          `<span style="color:#fff;margin-right:12px;">${user.email}</span>
           <button id="btn-logout" style="margin-right:12px;">退出</button>`
        );
        document.getElementById('btn-logout').onclick = async () => {
          await supabase.auth.signOut();
          renderNav();
        };
      } else {
        // Not logged in
        navActions.insertAdjacentHTML('afterbegin', 
          `<a href="register.html" style="margin-right:12px;">注册</a>
           <a href="login.html" style="margin-right:12px;">登录</a>`
        );
      }
    }

    // 加载新闻类帖子
    async function loadNews() {
      const { data: posts, error } = await supabase
        .from('forum_posts') // Changed table name to 'forum_posts' for consistency
        .select('*')
        .order('created_at', { ascending: false }); // Removed category filter for now, assuming all posts are relevant or a filter will be added on the forum
      if (error) {
        newsContainer.innerHTML = '<p>加载失败，请刷新重试。</p>';
        return;
      }
      if (!posts.length) {
        newsContainer.innerHTML = '<p>暂无新闻动态。</p>';
        return;
      }
      newsContainer.innerHTML = '';
      posts.forEach(p => {
        const div = document.createElement('div');
        div.className = 'post-item';
        div.innerHTML = `
          <h3>${p.title}</h3>
          <p>${p.content}</p>
          <small>发表于 ${new Date(p.created_at).toLocaleString()}</small>
        `;
        newsContainer.appendChild(div);
      });
    }

    // 初始化加载
    renderNav();
    loadNews();
  </script>
</body>
</html>
