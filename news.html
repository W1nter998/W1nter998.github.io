<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>热点新闻 · 鋆赫论坛</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="supabase.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="logo.png" alt="鋆赫财税 Logo"></a>
      <span>鋆赫论坛</span>
    </div>
    <nav>
      <ul class="nav-main">
        <li><a href="index.html">首页</a></li>
        <li><a href="about.html">关于</a></li>
        <li><a href="services.html">服务</a></li>
        <li><a href="knowledge.html">知识分享</a></li>
        <li class="dropdown"><a class="active" href="#">热点新闻</a>
          <ul class="dropdown-menu">
            <li><a href="news.html">热点新闻</a></li>
          </ul>
        </li>
        <li><a href="forum.html">论坛</a></li>
      </ul>
      <div class="nav-actions" id="nav-actions"></div>
      <div class="hamburger-menu" id="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <main class="main">
    <section class="forum-section">
      <h1>热点新闻</h1>
      <div id="news-container">
        <p>正在加载新闻内容...</p>
        </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 杭州鋆赫财税咨询有限公司</p>
  </footer>

  <script type="module">
    import { supabase, renderNavActions } from './supabase.js';

    document.addEventListener('DOMContentLoaded', () => {
      renderNavActions(); // 渲染导航栏
      loadNews();         // 加载新闻内容
    });

    const newsContainer = document.getElementById('news-container');

    // 加载新闻类帖子
    async function loadNews() {
      const { data: posts, error } = await supabase
        .from('posts')
        .select('*')
        .eq('category', 'news') // 假设您在Supabase中有一个'category'字段来区分帖子类型
        .order('created_at', { ascending: false });

      if (error) {
        newsContainer.innerHTML = '<p class="form-message">加载失败，请重试。</p>';
        return;
      }
      if (!posts.length) {
        newsContainer.innerHTML = '<p>暂无新闻动态。</p>';
        return;
      }
      newsContainer.innerHTML = ''; // 清空加载提示
      posts.forEach(p => {
        const div = document.createElement('div');
        div.className = 'post-item'; // 复用论坛的样式
        div.innerHTML = `
          <h3>${p.title}</h3>
          <p>${p.content}</p>
          <small>发布日期: ${new Date(p.created_at).toLocaleDateString()}</small>
        `;
        newsContainer.appendChild(div);
      });
    }
  </script>
</body>
</html>
