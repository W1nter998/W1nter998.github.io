  <main class="main">
    <div class="intro form-container">
      <h1>邀请注册</h1>
      <form id="signup-form">
        <label for="invite-code">邀请码</label>
        <input type="text" id="invite-code" placeholder="邀请码" required class="form-input" />

        <label for="email">邮箱</label>
        <input type="email" id="email" placeholder="邮箱" required class="form-input" />

        <label for="password">密码</label>
        <input type="password" id="password" placeholder="密码" required class="form-input" />

        <button type="submit" class="form-button">注册</button>
      </form>
      <p id="signup-message" class="form-message"></p>
    </div>
  </main>

  <footer class="footer">
    © 2025 鋆赫财税咨询有限公司
  </footer>

  <script type="module">
    import { supabase, renderNavActions } from './supabase.js';

    document.addEventListener('DOMContentLoaded', () => {
      renderNavActions();
    });

    const signupForm = document.getElementById('signup-form');
    const signupMessage = document.getElementById('signup-message');

    // !!! 重要的安全提醒 !!!
    // 邀请码验证不应该在前端硬编码。
    // 强烈建议将此逻辑迁移到后端（例如 Supabase Edge Functions 或您的自定义后端服务），
    // 以防止用户通过查看源代码绕过邀请码限制。
    const validInvites = ['YUNHE2025', 'VIPONLY', 'TESTCODE']; // 示例，应从后端获取或验证

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const inviteCode = document.getElementById('invite-code').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!inviteCode || !email || !password) {
        signupMessage.textContent = '所有字段都不能为空。';
        return;
      }

      if (!validInvites.includes(inviteCode)) {
        signupMessage.textContent = '无效的邀请码。';
        return;
      }

      // Supabase 注册用户
      const { data, error } = await supabase.auth.signUp({
        email: email,
        password: password,
      });

      if (error) {
        signupMessage.textContent = '注册失败: ' + error.message;
      } else if (data && data.user) {
        signupMessage.textContent = '注册成功！请检查您的邮箱以完成验证。';
        console.log('User signed up:', data.user);
        signupForm.reset(); // 清空表单
      } else {
        // 对于需要邮箱验证的情况，data.user可能为null或不完整
        signupMessage.textContent = '注册成功！请检查您的邮箱以完成验证。';
        signupForm.reset();
      }
    });
  </script>
