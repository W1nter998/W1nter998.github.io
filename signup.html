<body>

      </a>

    </div>
    <nav class="navbar">
      <ul class="nav-main">
        <li><a href="index.html">首页</a></li>
        <li class="dropdown">
          <a href="about.html">关于我们</a>
          <ul class="dropdown-menu">
            <li><a href="about.html">公司介绍</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="knowledge.html">知识分享</a>
          <ul class="dropdown-menu">
            <li><a href="knowledge.html">财税知识</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="services.html">服务范围</a>
          <ul class="dropdown-menu">

          </ul>
        </li>
        <li class="dropdown">

      <div class="nav-actions" id="nav-actions">

  <main class="main">
    <div class="intro">
      <h1>邀请注册</h1>
      <form id="signup-form">
        <label for="invite-code">邀请码</label><br/>
        <input type="text" id="invite-code" placeholder="邀请码" required /><br/><br/>

        <label for="email">邮箱</label><br/>
        <input type="email" id="email" placeholder="邮箱" required /><br/><br/>
        
        <label for="password">密码</label><br/>
        <input type="password" id="password" placeholder="密码" required /><br/><br/>
        
        <button type="submit" style="padding: 10px 20px;">注册</button>
      </form>
      <p id="signup-message" style="color: red; margin-top: 10px;"></p>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 杭州鋆赫财税咨询有限公司</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://eiaxcwfyocnnwhkdgioh.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpYXhjd2Z5b2Nubndoa2RnaW9oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NzYyNjEsImV4cCI6MjA2MzU1MjI2MX0.k2SfqrA7mFieCPePznOt5joGO03b7c1DlaH5tjtYq_E";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const signupForm = document.getElementById('signup-form');
    const signupMessage = document.getElementById('signup-message');
    const navActions = document.getElementById('nav-actions');

    // 渲染顶部登录状态
    async function renderNav() {
      const { data: { user } } = await supabase.auth.getUser();
      
      // Clear existing content except for contact, login, and language switcher
      navActions.querySelector('.lang-switcher').remove();
      navActions.querySelector('a[href="login.html"]').remove();
      navActions.querySelector('a[href="contact.html"]').remove();

      if (user) {
        // Logged in
        navActions.insertAdjacentHTML('afterbegin', 
          `<span style="color:#fff;margin-right:12px;">${user.email}</span>
           <button id="btn-logout" style="margin-right:12px;">退出</button>`
        );
        document.getElementById('btn-logout').onclick = async () => {
          await supabase.auth.signOut();
          renderNav();
        };
      } else {
        // Not logged in
        navActions.insertAdjacentHTML('afterbegin', 
          `<a href="register.html" style="margin-right:12px;">注册</a>
           <a href="login.html" style="margin-right:12px;">登录</a>`
        );
      }
    }

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const inviteCode = document.getElementById('invite-code').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!inviteCode || !email || !password) {
        signupMessage.textContent = "所有字段都不能为空。";
        return;
      }

      // **Important**: In a real application, invite code validation should primarily happen on your server (Supabase Edge Function or similar)
      // to prevent client-side manipulation. This client-side check is for basic UX.
      const validInvites = ['YUNHE2025', 'VIPONLY', 'TESTCODE']; // Example valid invite codes
      if (!validInvites.includes(inviteCode)) {
        signupMessage.textContent = "无效的邀请码。";
        return;
      }

      const { data, error } = await supabase.auth.signUp({
        email: email,
        password: password,
      });

      if (error) {
        signupMessage.textContent = '注册失败: ' + error.message;
      } else {
        signupMessage.textContent = '注册成功！请检查您的邮箱进行验证。';
        // Optionally redirect after a short delay
        setTimeout(() => {
          window.location.href = 'login.html'; // Redirect to login page
        }, 3000);
      }
    });

    renderNav();
  </script>
</body>
</html>
