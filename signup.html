<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>注册 · 鋆赫论坛</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="supabase.js"></script>
</head>
<body>

  <!-- 头部导航 -->
  <header>
    <div class="header-logo">
      <a href="index.html">
        <img src="logo.png" alt="Logo">
        <span class="brand">鋆赫论坛</span>
      </a>
    </div>
    <button class="menu-toggle" onclick="toggleMobileNav()">☰</button>
    <ul class="nav-main">
      <li><a href="index.html">首页</a></li>
      <li><a href="about.html">关于</a></li>
      <li><a href="services.html">服务</a></li>
      <li><a href="knowledge.html">知识</a></li>
      <li><a href="news.html">新闻</a></li>
      <li><a href="forum.html">论坛</a></li>
    </ul>
    <div class="nav-actions" id="nav-actions">
      <a href="contact.html">联系我们</a>
      <a href="login.html">登录</a>
    </div>
  </header>

  <!-- 移动端导航 -->
  <nav class="mobile-nav" id="mobile-nav" style="display:none;">
    <a href="index.html">首页</a>
    <a href="about.html">关于</a>
    <a href="services.html">服务</a>
    <a href="knowledge.html">知识</a>
    <a href="news.html">新闻</a>
    <a href="forum.html">论坛</a>
    <a href="contact.html">联系我们</a>
    <a href="login.html">登录</a>
  </nav>

  <!-- 主体内容 -->
  <main>
    <section class="intro">
      <h1>邀请注册</h1>
      <form id="signup-form" style="max-width:320px;margin:auto;">
        <input type="text" id="invite" placeholder="邀请码" required
               style="width:100%;padding:8px;margin:8px 0;">
        <input type="email" id="email" placeholder="邮箱" required
               style="width:100%;padding:8px;margin:8px 0;">
        <input type="password" id="password" placeholder="密码" required
               style="width:100%;padding:8px;margin:8px 0;">
        <button type="submit" style="width:100%;padding:10px;">注册</button>
        <p id="signup-msg" style="color:red;margin-top:8px;"></p>
      </form>
    </section>
  </main>

  <!-- 页脚 -->
  <footer class="footer">
    <p>© 2025 杭州鋆赫财税咨询有限公司</p>
  </footer>

  <!-- 切换移动导航脚本 -->
  <script>
    function toggleMobileNav() {
      const nav = document.getElementById('mobile-nav');
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>

  <!-- 注册逻辑 -->
  <script>
    (async () => {
      const { supabase } = await import('./supabase.js');
      const form = document.getElementById('signup-form');
      const msg  = document.getElementById('signup-msg');
      form.addEventListener('submit', async e => {
        e.preventDefault();
        const invite   = document.getElementById('invite').value.trim();
        const email    = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        if (invite !== 'YUNHE2025') {
          msg.textContent = '邀请码无效';
          return;
        }
        const { error } = await supabase.auth.signUp({ email, password });
        if (error) msg.textContent = error.message;
        else {
          msg.style.color = 'green';
          msg.textContent = '注册成功，请前往邮箱激活';
          form.reset();
        }
      });

      // 顶部登录状态渲染
      const nav = document.getElementById('nav-actions');
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        nav.innerHTML = `
          <span style="color:#fff;">${user.email}</span>
          <button onclick="supabase.auth.signOut().then(()=>location.href='index.html')">退出</button>
        `;
      }
    })();
  </script>

</body>
</html>
