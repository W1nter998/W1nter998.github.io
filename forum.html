    <nav class="navbar">
      <ul class="nav-main">
        <li><a href="index.html">首页</a></li>
        <li class="dropdown">
          <a href="about.html">关于我们</a>
          <ul class="dropdown-menu">
            <li><a href="about.html">公司介绍</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="knowledge.html">知识分享</a>
          <ul class="dropdown-menu">

          </ul>
        </li>
        <li class="dropdown">
          <a href="services.html">服务范围</a>

        <li class="dropdown">

  <main class="main">
    <section class="forum-section">
      <h1>社区论坛</h1>

      <div id="post-area" style="display:none;margin:20px 0;">
        <h2>发布新帖</h2>
        <input id="post-title" type="text" placeholder="标题" style="width:100%;padding:10px;margin-bottom:10px;border:1px solid #ddd;border-radius:4px;">
        <textarea id="post-content" placeholder="内容" style="width:100%;padding:10px;margin-bottom:10px;border:1px solid #ddd;border-radius:4px;min-height:100px;"></textarea>
        <button id="btn-post" style="padding:10px 20px;background-color:#007bff;color:#fff;border:none;border-radius:4px;cursor:pointer;">发布</button>
        <p id="post-msg" style="color:red;margin-top:10px;"></p>
      </div>

      <div id="posts-container" style="margin-top:20px;">
        </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 杭州鋆赫财税咨询有限公司</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://eiaxcwfyocnnwhkdgioh.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpYXhjd2Z5b2Nubndoa2RnaW9oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NzYyNjEsImV4cCI6MjA2MzU1MjI2MX0.k2SfqrA7mFieCPePznOt5joGO03b7c1DlaH5tjtYq_E";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const navActions = document.getElementById('nav-actions');
    const postArea = document.getElementById('post-area');
    const postsCont = document.getElementById('posts-container');

    // 渲染顶部登录状态
    async function renderNav() {
      const { data: { user } } = await supabase.auth.getUser();
      
      // Clear existing content except for contact, login, and language switcher
      navActions.querySelector('.lang-switcher').remove();
      navActions.querySelector('a[href="login.html"]').remove();
      navActions.querySelector('a[href="contact.html"]').remove();

      if (user) {
        // Logged in
        navActions.insertAdjacentHTML('afterbegin', 
          `<span style="color:#fff;margin-right:12px;">${user.email}</span>
           <button id="btn-logout" style="margin-right:12px;">退出</button>`
        );
        document.getElementById('btn-logout').onclick = async () => {
          await supabase.auth.signOut();
          renderNav();
          postArea.style.display = 'none'; // Hide post area on logout
        };
        postArea.style.display = 'block'; // Show post area if logged in
      } else {
        // Not logged in
        navActions.insertAdjacentHTML('afterbegin', 
          `<a href="register.html" style="margin-right:12px;">注册</a>
           <a href="login.html" style="margin-right:12px;">登录</a>`
        );
        postArea.style.display = 'none'; // Hide post area if not logged in
      }
    }

    // 加载论坛帖子
    async function loadPosts() {
      const { data: posts, error } = await supabase
        .from('forum_posts') // Changed table name to 'forum_posts' for clarity
        .select('*')
        .order('created_at', { ascending: false });
      if (error) {
        postsCont.innerHTML = '<p>加载失败，请刷新重试。</p>';
        return;
      }
      if (!posts.length) {
        postsCont.innerHTML = '<p>暂无帖子，快来发第一帖吧！</p>';
        return;
      }
      postsCont.innerHTML = '';
      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post-item';
        div.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.content}</p>
          <small>发表于 ${new Date(post.created_at).toLocaleString()}</small>
        `;
        postsCont.appendChild(div);
      });
    }

    // 发布帖子
    document.getElementById('btn-post').onclick = async () => {
      const title = document.getElementById('post-title').value.trim();
      const content = document.getElementById('post-content').value.trim();
      if (!title || !content) {
        document.getElementById('post-msg').textContent = '标题和内容不能为空';
        return;
      }

      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        document.getElementById('post-msg').textContent = '请先登录才能发布帖子。';
        return;
      }

      const { error } = await supabase
        .from('forum_posts') // Changed table name
        .insert([{ title, content, user_id: user.id, user_email: user.email }]); // Added user_id and user_email
      if (error) {
        document.getElementById('post-msg').textContent = '发布失败：' + error.message;
      } else {
        document.getElementById('post-msg').textContent = '';
        document.getElementById('post-title').value = '';
        document.getElementById('post-content').value = '';
        loadPosts(); // Reload posts after successful submission
      }
    };

    // 初始化加载
    renderNav();
    loadPosts();
  </script>
</body>
</html>
