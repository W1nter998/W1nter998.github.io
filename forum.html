    <h1>论坛</h1>
<div id="posts"></div>
<textarea id="content" placeholder="说点什么..."></textarea><br>
<button onclick="post()">发布</button>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
const SUPABASE_URL = "https://eiaxcwfyocnnwhkdgioh.supabase.co";
const SUPABASE_KEY = "SUPABASE_CLIENT_API_KEY";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
async function loadPosts() {
  let { data } = await supabase.from('posts').select('*').order('created_at',{ascending:false});
  document.getElementById('posts').innerHTML = data.map(p => `<p>${p.content}</p>`).join('');
}
loadPosts();
async function post() {
  const c = document.getElementById('content').value;
  await supabase.from('posts').insert({ content: c });
  loadPosts();
}
</script>
