<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>论坛 · 鋆赫论坛</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="supabase.js"></script>
</head>
<body>

  <!-- 头部导航 -->
  <header>
    <div class="header-logo">
      <a href="index.html">
        <img src="logo.png" alt="Logo">
        <span class="brand">鋆赫论坛</span>
      </a>
    </div>
    <button class="menu-toggle" onclick="toggleMobileNav()">☰</button>
    <ul class="nav-main">
      <li><a href="index.html">首页</a></li>
      <li><a href="about.html">关于</a></li>
      <li><a href="services.html">服务</a></li>
      <li><a href="knowledge.html">知识</a></li>
      <li><a href="news.html">新闻</a></li>
      <li><a class="active" href="forum.html">论坛</a></li>
    </ul>
    <div class="nav-actions" id="nav-actions">
      <a href="contact.html">联系我们</a>
    </div>
  </header>

  <!-- 移动端导航 -->
  <nav class="mobile-nav" id="mobile-nav" style="display:none;">
    <a href="index.html">首页</a>
    <a href="about.html">关于</a>
    <a href="services.html">服务</a>
    <a href="knowledge.html">知识</a>
    <a href="news.html">新闻</a>
    <a href="forum.html">论坛</a>
    <a href="contact.html">联系我们</a>
  </nav>

  <!-- 主体内容 -->
  <main>
    <section class="forum-section">
      <h1>社区论坛</h1>

      <!-- 登录后显示发帖区 -->
      <div id="post-area" style="display:none; margin:20px 0; max-width:600px;">
        <h2>发布新帖</h2>
        <input id="post-title" type="text" placeholder="标题" style="width:100%; padding:8px; margin-bottom:8px;">
        <textarea id="post-content" rows="5" placeholder="内容" style="width:100%; padding:8px;"></textarea><br>
        <button id="btn-post" style="margin-top:8px; padding:8px 16px;">发布</button>
        <p id="post-msg" style="color:red; margin-top:8px;"></p>
        <hr style="margin:20px 0;">
      </div>

      <!-- 帖子列表 -->
      <div id="posts-container" style="max-width:600px; margin:auto;">
        <p>加载中…</p>
      </div>
    </section>
  </main>

  <!-- 页脚 -->
  <footer class="footer">
    <p>© 2025 杭州鋆赫财税咨询有限公司</p>
  </footer>

  <!-- 切换移动导航 -->
  <script>
    function toggleMobileNav() {
      const nav = document.getElementById('mobile-nav');
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>

  <!-- 论坛逻辑 -->
  <script type="module">
    import { supabase } from './supabase.js';

    const navActions   = document.getElementById('nav-actions');
    const postArea     = document.getElementById('post-area');
    const postsContainer = document.getElementById('posts-container');
    const btnPost      = document.getElementById('btn-post');
    const postMsg      = document.getElementById('post-msg');

    // 渲染导航登录状态
    async function renderNav() {
      const { data: { user } } = await supabase.auth.getUser();
      navActions.innerHTML = user
        ? `<span style="color:#fff;">${user.email}</span>
           <button id="btn-logout" style="background:transparent;border:1px solid #fff;color:#fff;padding:4px 8px;border-radius:4px;">退出</button>`
        : `<a href="login.html">登录</a> <a href="signup.html">注册</a>`;
      if (user) {
        document.getElementById('btn-logout').onclick = async () => {
          await supabase.auth.signOut();
          renderNav();
          loadPosts();
        };
        postArea.style.display = 'block';
      } else {
        postArea.style.display = 'none';
      }
    }

    // 加载帖子
    async function loadPosts() {
      const { data: posts, error } = await supabase
        .from('posts')
        .select('*')
        .order('created_at', { ascending: false });
      if (error) {
        postsContainer.innerHTML = '<p>加载失败，请重试。</p>';
        return;
      }
      if (!posts.length) {
        postsContainer.innerHTML = '<p>暂无帖子。</p>';
        return;
      }
      postsContainer.innerHTML = '';
      posts.forEach(post => {
        const div = document.createElement('div');
        div.style.borderBottom = '1px solid #ddd';
        div.style.padding = '10px 0';
        div.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.content}</p>
          <small>${new Date(post.created_at).toLocaleString()}</small>
        `;
        postsContainer.appendChild(div);
      });
    }

    // 发布新帖
    btnPost.onclick = async () => {
      const title   = document.getElementById('post-title').value.trim();
      const content = document.getElementById('post-content').value.trim();
      if (!title || !content) {
        postMsg.textContent = '标题和内容不能为空';
        return;
      }
      const { error } = await supabase
        .from('posts')
        .insert([{ title, content }]);
      if (error) {
        postMsg.textContent = '发布失败：' + error.message;
      } else {
        postMsg.textContent = '';
        document.getElementById('post-title').value = '';
        document.getElementById('post-content').value = '';
        loadPosts();
      }
    };

    // 初始化
    renderNav();
    loadPosts();
  </script>
</body>
</html>
