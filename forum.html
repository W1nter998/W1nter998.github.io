<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>论坛 · 鋆赫论坛</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="supabase.js"></script>
</head>
<body>
  <header>
    <div class="logo"><a href="index.html"><img src="logo.png" alt="鋆赫财税 Logo"></a><span>鋆赫论坛</span></div>
    <nav>
      <ul class="nav-main">
        <li><a href="index.html">首页</a></li>
        <li><a href="about.html">关于</a></li>
        <li><a href="services.html">服务</a></li>
        <li><a href="knowledge.html">知识</a></li>
        <li><a href="news.html">新闻</a></li>
        <li><a class="active" href="forum.html">论坛</a></li>
      </ul>
      <div class="nav-actions" id="nav-actions">
        </div>
      <div class="hamburger-menu" id="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <main class="main">
    <section class="forum-section">
      <h1>社区论坛</h1>

      <div id="post-area" style="display:none;margin:20px 0;">
        <h2>发布新帖</h2>
        <input id="post-title" type="text" placeholder="标题" class="form-input" />
        <textarea id="post-content" placeholder="内容" rows="5" class="form-input"></textarea>
        <button id="btn-post" class="form-button">发布</button>
        <p id="post-msg" class="form-message"></p>
      </div>

      <div id="posts-container">
        <p>正在加载帖子...</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 杭州鋆赫财税咨询有限公司</p>
  </footer>

  <script type="module">
    import { supabase, renderNavActions } from './supabase.js';

    document.addEventListener('DOMContentLoaded', async () => {
      await renderNavActions(); // 确保导航栏渲染完毕

      // 检查用户登录状态并显示/隐藏发帖区
      const { data: { user } } = await supabase.auth.getUser();
      const postArea = document.getElementById('post-area');
      if (user) {
        postArea.style.display = 'block';
      } else {
        postArea.style.display = 'none';
      }

      loadPosts(); // 加载帖子

      // 监听认证状态变化，动态显示发帖区
      supabase.auth.onAuthStateChange((event, session) => {
        if (event === 'SIGNED_IN') {
          postArea.style.display = 'block';
        } else if (event === 'SIGNED_OUT') {
          postArea.style.display = 'none';
        }
      });
    });

    const postsCont = document.getElementById('posts-container');

    // 加载帖子
    async function loadPosts() {
      const { data: posts, error } = await supabase
        .from('posts')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        postsCont.innerHTML = '<p class="form-message">加载失败，请刷新重试。</p>';
        return;
      }
      if (!posts.length) {
        postsCont.innerHTML = '<p>暂无帖子，快来发第一帖吧！</p>';
        return;
      }
      postsCont.innerHTML = ''; // 清空加载提示
      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post-item';
        div.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.content}</p>
          <small>发表于 ${new Date(post.created_at).toLocaleString()}</small>
        `;
        postsCont.appendChild(div);
      });
    }

    // 发布帖子
    document.getElementById('btn-post').onclick = async () => {
      const title = document.getElementById('post-title').value.trim();
      const content = document.getElementById('post-content').value.trim();
      const postMsg = document.getElementById('post-msg');

      if (!title || !content) {
        postMsg.textContent = '标题和内容不能为空';
        return;
      }

      const { error } = await supabase
        .from('posts')
        .insert([{ title, content }]);

      if (error) {
        postMsg.textContent = '发布失败：' + error.message;
      } else {
        postMsg.textContent = '帖子发布成功！';
        document.getElementById('post-title').value = '';
        document.getElementById('post-content').value = '';
        loadPosts(); // 重新加载帖子以显示新发布的
        setTimeout(() => { postMsg.textContent = ''; }, 3000); // 3秒后清除消息
      }
    };
  </script>
</body>
</html>
