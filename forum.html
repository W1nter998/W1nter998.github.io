<main>
  <h1>社区论坛</h1>
  
<div id="posts"></div>
<textarea id="content" placeholder="说点什么..."></textarea><br>
<button onclick="post()">发布</button>
<script type="module">
import { supabase } from './supabase.js';
async function loadPosts() {
  let { data } = await supabase.from('posts').select('*').order('created_at',{ascending:false});
  document.getElementById('posts').innerHTML = data.map(p=>`<div><p>${p.content}</p><small>${new Date(p.created_at).toLocaleString()}</small></div>`).join('');
}
loadPosts();
async function post(){
  const c = document.getElementById('content').value;
  if(!c) return;
  await supabase.from('posts').insert({ content: c });
  loadPosts();
}
</script>
