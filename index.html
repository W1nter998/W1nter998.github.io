<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鋆赫财税 · 官方网站</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
      background-color: #ffffff;
      border-bottom: 1px solid #e5e5e5;
    }
    header img.logo {
      height: 60px;
      margin-right: 20px;
    }
    header h1 {
      font-size: 24px;
      margin: 0;
      color: #1a1a1a;
    }
    .intro {
      padding: 40px;
      text-align: center;
      background-color: #fff;
    }
    .intro h2 {
      font-size: 22px;
      color: #444;
    }
    .services {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      background-color: #f1f1f1;
    }
    .service-box {
      width: 260px;
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .service-box h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #2b2b2b;
    }
    .service-box p {
      font-size: 14px;
      color: #666;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
    }
    footer img {
      height: 100px;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      header img.logo {
        height: 50px;
        margin-bottom: 10px;
      }
      .service-box {
        width: 90%;
      }
      footer img {
        height: 80px;
      }
    }
  </style>
</head>
<body>

<header>

<footer>
